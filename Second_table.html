<!DOCTYPE html>
<html>
  <head>
    <title>Table Creat</title>
    <style>
      table,th,td{
        border:1px solid black;
        border-color: blue;
        border-collapse: collapse;
        padding:5px;
      }
      table{
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td rowspan="2">Empno</td>
          <th colspan="4">Marks</th>
        </tr>
        <tr>
          <td>Sec A</td>
          <td>Sec B</td>
          <td>Sec C</td>
          <td>TOTAL</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>6</td>
        </tr>
        <tr>
          <td>2</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>15</td>
        </tr>
        <tr>
          <td>3</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>24</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
